name: check
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: gradle/gradle-build-action@v2
      - name: フォーマットチェック
        run: ./gradlew ktlintCheck
      - name: イベント仕様の検証
        run: ./gradlew jvmTest
      - name: ドキュメントの生成
        run: ./gradlew run
